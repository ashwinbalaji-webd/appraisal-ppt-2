<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollMagic Parallax Presentation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Slide 1 -->
      <section class="slide-container" id="slide1">
        <div class="slide">
          <img src="./slides/slide1.png" />
        </div>
      </section>

      <!-- Slide 2 -->
      <section class="slide-container" id="slide2">
        <div class="slide">
            <img src="./slides/slide2.png" />
          </div>
      </section>

      <!-- Slide 3 -->
      <section class="slide-container" id="slide3">
        <div class="slide">
            <img src="./slides/slide3.png" />
          </div>
      </section>

      <!-- Slide 4 -->
      <section class="slide-container" id="slide4">
        <div class="slide">
            <img src="./slides/slide4.png" />
          </div>
      </section>

      <!-- Slide 5 -->
      <section class="slide-container" id="slide5">
        <div class="slide">
            <img src="./slides/slide5.png" />
          </div>
      </section>

      <!-- Slide 6 -->
      <section class="slide-container" id="slide6">
        <div class="slide">
            <img src="./slides/slide6.png" />
          </div>
      </section>
    </div>

    <!-- Navigation Buttons -->
    <button id="prevBtn" class="nav-button">Prev</button>
    <button id="nextBtn" class="nav-button">Next</button>

    <!-- Import ScrollMagic, TweenMax and GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
